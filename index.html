<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./isset/css/style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <form action="">
                <div class="entete">
                    <div class="image_entete">
                    <img src="./isset/images/logo (1).png" alt=""></div>
                    <div class="text_entete"><h6>Login into your account</h6></div>
                </div>
                <div class="formulaire">
                    <div class="email">
                        <p class="text">Email Address</p>
                        <div class="saisie_mail">
                            <label for="">
                                <input type="email" name="email" id="email" placeholder="alex@email.com">
                            </label>
                            <div class="icone">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">

                                    </defs>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="pwd">
                        <p class="text">Password</p>
                        <div class="saisie_pwd">
                            <label for="">
                                <input type="password" name="pwd" id="pwd" placeholder="Enter your password">
                            </label>
                            <div class="icone">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <g clip-path="url(#clip0_6_1293)">

                                        <clipPath id="clip0_6_1293">
                                            <rect width="24" height="24" fill="white" />
                                        </clipPath>
                                    </defs>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="pwd_oublie">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="button">
                        <div class="btn1">
                            <button type="button">Login Now</button>
                        </div>
                        <div class="barre">OR</div>
                        <div class="btn2">
                            <button type="button">Signup Now</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="right">
            <img src="./isset/images/login-illustrator.png" alt="" class="images">
        </div>
    </div>

</html>
